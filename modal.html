<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modal</title>
    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <button id="modalbtn" class="button">Click</button>

    <div id="simplemodal" class="modal">
        <div class="content">
            <!-- When a text is hooked in a <span> element, you can style it with CSS, or manipulate it with JavaScript. -->
            <!-- &times means a multiplication sign -->
            <span class="closebtn">&times;</span>  

            <p>Hello... This is a example for pop window.. Modal</p>
        </div>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
